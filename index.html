<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="start">
                <img src="img/Black Green And Yellow Modern Breaking News Instagram Post 2.6527cb4a35e574.32164096.png" alt="">
                <h1 class="s1">Newsletter</h1>
                <h1 class="s2">Subscription</h1>
                <h1 class="s3">Form</h1>
                <p class="para">uninterrupted news source</p>

            </div><hr>

            <div class="text">
                <div>
                <span>Sign me up for ...*</span><br><br>

                <button>
                    <input type="radio" name="money" required>
                    <label for=""><b>Monthly Subscription</b></label><br>
                    <label for="" class="button_small"><small>$9.99 for the first month then,$19.99 for each month</small></label>
                </button><hr>

                <button>
                    <input type="radio"  name="money" required>
                    <label for=""><b>6-months</b></label><br>
                    <label for="" class="button_small"><small>$5.99 for the first payment then,$49.99 for each six months</small></label>
                </button><hr>

                <button>
                    <input type="radio"  name="money" required>
                    <label for=""><b>Annual</b></label><br>
                    <label for="" class="button_small"><small>$69.99 for the first year then,$89.99 for each year</small></label>

                </button><hr>
                <br><br>

                <div class="payment">
                    <button>
                        <span><b>I wish to pay by:</b> *</span><br>
                        <input type="radio" name="payment" required>
                        <label for="">Paypal</label><br>
                        <input type="radio" name="payment" required>
                        <label for="">Check / Postal Order (Please make payable to Newsletter Company Name)</label>
                    </button>
                </div>

                <div class="name">
                    <button>
                        <span><b>Full Name *</b></span><br><br>
                        <div class="name1">
                            <input type="text" name="name" required>
                            <input type="text" name="name" >
                            <input type="text" name="name" required>
                        </div>

                        <div class="name_text">
                            <label for=""><small>First Name</small></label>
                            <label for=""><small>Middle Name</small></label>
                            <label for=""><small>Last Name</small></label>
                        </div>
                    </button>


                </div>
                <br>

                <div class="email">
                    <button>
                        <label for=""><b>E-mail</b></label><br><br>
                        <input type="email" placeholder="ex: myname@example.com" name="email" required><br>
                        <span ><small>example@example.com</small></span>
                    </button>
                </div>
                <br>

                <div class="number">
                    <button>
                        <label for=""><b>Phone Number</b></label><br><br>
                        <input type="text" placeholder="(000) 000-0000">

                    </button>
                </div>
                <br>
                <div class="Address">
                    <button>
                        <div class="address">
                            <label for=""><b>Address *</b></label><br><br>
                            <input type="text"><br>
                            <span><small>Street Address</small></span><br><br>
                            <input type="text"><br>
                            <span><small>Street Address Line 2</small></span><br><br>
                        </div>    
                        <div class="address1">
                            <input type="text">
                            <input type="text">
                        </div>
                        <div class="address2">
                            <span><small>City</small></span>
                            <span><small>State / Province</small></span>
                        </div><br>
                        <input type="text" class="address"><br>
                        <span><small>Postal / Zip Code</small></span>
                    </button>
                </div><br><br>
                <div class="end">
                    <button>
                        <span class="a"><b>COMPANY NAME</b></span>
                        <span class="b">123 Maple Street Anytown, PA 17101</span>
                        <span class="c">info@example.com   -   www.example.com</span>
                        <span class="d">(123) 1234567</span>
                    </button>
                </div><hr>
                <div class="Submit">
                    <button class="Print">Print Form</button>
                    <button class="submit">Submit Form</button>
                </div>



                </div>
            </div>



        </div>
    </form>

    
</body>
</html>
